    <title>Redirecting...</title>
    <script type="text/javascript">
      // Get the current path excluding the initial part of the GitHub Pages URL
      const currentPath = window.location.pathname.replace(
        "/Dastine-Jhay-Bernardo/",
        ""
      );
      // Construct the redirect URL for GitHub Pages
      const redirectTo = "/Dastine-Jhay-Bernardo";
      // Redirect to index.html with the current path appended as a hash
      window.location.replace(redirectTo);
    </script>
  </head>

  </body>
