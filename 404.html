<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Get the current path and query parameters
      const currentPath = window.location.pathname + window.location.search;
      // Base path for your GitHub Pages repository
      const basePath = "/Dastine-Jhay-Bernardo";
      // Construct the full redirect URL for GitHub Pages
      const redirectTo = basePath + "/index.html#" + currentPath;
      // Redirect to index.html with the current path appended as a hash
      window.location.replace(redirectTo);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
