<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Preserve the current path and query parameters
      const currentPath = window.location.pathname + window.location.search;
      // Redirect to index.html with the current path appended as a hash
      window.location.replace("/index.html#" + currentPath);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
